<div>
	<div ng-show="error" class="alert alert-danger row">
	  <span>{{ error.message }}</span>
	</div>

	<form ng-submit="createcase(case)" style="margin:30px;">
	  <h3>Create new Case</h3>

	  <div class="form-group">
	    <input type="text" class="form-control" placeholder="Case Name" ng-model="case.name"></input>
	  </div>

	  <div class="form-group">
	    <input type="text" class="form-control" placeholder="Case Description" ng-model="case.descr"></input>
	  </div>

	  <div class="form-group">
	    <input type="password" class="form-control" placeholder="Case Password" ng-model="case.password"></input>
	  </div>

	  <button type="submit" class="btn btn-primary">Create</button>
	</form>

</div>

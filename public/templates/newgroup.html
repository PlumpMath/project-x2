<div>
	<div ng-show="error" class="alert alert-danger row">
	  <span>{{ error.message }}</span>
	</div>

	<form ng-submit="creategroup(group)" style="margin:30px;">
	  <h3>Create new Group</h3>

	  <div class="form-group">
	    <input type="text" class="form-control" placeholder="Group Name" ng-model="group.name"></input>
	  </div>

	  <div class="form-group">
	    <input type="text" class="form-control" placeholder="Group Description" ng-model="group.descr"></input>
	  </div>

	  <div class="form-group">
	    <input type="password" class="form-control" placeholder="Group Password" ng-model="group.password"></input>
	  </div>

	  <button type="submit" class="btn btn-primary">Create</button>
	</form>

</div>
